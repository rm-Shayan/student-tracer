<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth | Student Attendance App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active-tab {
      @apply bg-blue-600 text-white;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-200 to-purple-300 flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-3xl p-6 md:p-10 w-full max-w-3xl">
    <!-- Tabs -->
    <div class="flex justify-center space-x-4 mb-8">
      <button id="loginTab" class="px-6 py-2 rounded-full font-semibold text-blue-600 hover:bg-blue-100 transition">Login</button>
      <button id="registerTab" class="px-6 py-2 rounded-full font-semibold text-blue-600 hover:bg-blue-100 transition">Sign Up</button>
    </div>

    <!-- Forms Container -->
    <div id="formsContainer">
      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <h2 class="text-2xl font-bold text-center text-blue-700">Welcome Back ðŸ‘‹</h2>
        <input type="email" placeholder="Email" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        <input type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition">Login</button>
        <p class="text-center text-sm text-gray-500">Forgot Password?</p>

        <!-- Google Sign-In Button -->
        <div class="flex items-center justify-center gap-2 mt-4">
          <button id="googleLogin" type="button" class="flex items-center gap-2 w-full justify-center bg-white border text-gray-700 font-medium py-2 px-4 rounded-xl shadow hover:bg-gray-50 transition">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google Logo">
            Continue with Google
          </button>
        </div>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-5 hidden">
        <h2 class="text-2xl font-bold text-center text-purple-700">Create Your Account ðŸŽ“</h2>
        <input type="text" placeholder="Full Name" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" required />
        <input type="email" placeholder="Email" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" required />
        <input type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" required />
        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-xl hover:bg-purple-700 transition">Sign Up</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { auth, signInWithPopup, GoogleAuthProvider } from './firebase.js';

    // UI toggling
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('active-tab');
      registerTab.classList.remove('active-tab');
    });

    registerTab.addEventListener('click', () => {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      registerTab.classList.add('active-tab');
      loginTab.classList.remove('active-tab');
    });

    loginTab.classList.add('active-tab'); // default tab

    // Google Sign-In Handler
  </script>
<script type="module" src="auth.js"></script>
<script type="module" src="firebase.js"></script>
</body>
</html>
